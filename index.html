<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>ALPHA Shop</title>
</head>

<body>
  <header>
    <label for="header__menu" class="header__menu--label"></label>
    <input type="checkbox" id="header__menu">
    <nav class="header__nav">
      <ul class="header__nav__categories">
        <li class="header__nav__categories--item">男款</li>
        <li class="header__nav__categories--item">女款</li>
        <li class="header__nav__categories--item">最新消息</li>
        <li class="header__nav__categories--item">聯絡我們</li>
        <li class="header__nav__categories--item">客製商品</li>
      </ul>
      <a href="#" class="header__nav__brand">
        <img src="./images/logo.svg" alt="brand logo">
      </a>
      <div class="header__nav__actions">
        <span class="icon icon--search"></span>
        <span class="icon icon--chart"></span>
        <span class="icon icon--mode-switch"></span>
      </div>
    </nav>
  </header>

  <main class="main">
    <h1 class="main__title">結帳</h1>
    <section class="main__progress"></section>
    <form class="main__form" action="/">
      <div class="main__form__section">
        <h2 class="main__form__title">寄送地址</h2>
        <div class="main__form__section__row">
          <div class="main__form__section__row__col">
            <label for="title">稱謂</label>
            <select name="title" id="title">
              <option value="">先生</option>
            </select>
          </div>
          <div class="main__form__section__row__col">
            <label for="name">姓名</label>
            <input type="text" name="name" id="name" placeholder="請輸入姓名">
          </div>
        </div>
        <div class="main__form__section__row">
          <label for="tel">電話</label>
          <input type="tel" name="tel" id="tel" placeholder="請輸入行動電話">
        </div>
        <div class="main__form__section__row">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="請輸入電子郵件">
        </div>
        <div class="main__form__section__row">
          <label for="city">縣市</label>
          <select name="city" id="city">
            <option value="">請選擇縣市</option>
          </select>
        </div>
        <div class="main__form__section__row">
          <label for="address">地址</label>
          <input type="text" name="address" id="address" placeholder="請輸入地址">
        </div>

      </div>

      <div class="main__form__section">
        <h2 class="main__form__title">運送方式</h2>
        <div class="main__form__section__row">
          <input type="radio" name="delivery" id="deliveryStandard">
          <label for="deliveryStandard">標準運送</label>
        </div>
        <div class="main__form__section__row">
          <input type="radio" name="delivery" id="deliveryDhl">
          <label for="deliveryDhl">DHL貨運</label>
        </div>
      </div>

      <div class="main__form__section">
        <h2 class="main__form__title">付款資訊</h2>
        <div class="main__form__section__row">
          <label for="cardHolderName">持卡人姓名</label>
          <input type="number" name="cardHolderName" id="cardHolderName" placeholder="John Doe">
        </div>
        <div class="main__form__section__row">
          <label for="cardNumber">卡號</label>
          <input type="number" name="cardNumber" id="cardNumber" placeholder="1111 2222 3333 4444">
        </div>
        <div class="main__form__section__row">
          <div class="main__form__section__row__col">
            <label for="cardExpiredDate">有效期限</label>
            <input type="text" name="cardExpiredDate" id="cardExpiredDate" placeholder="MM/YY">
          </div>
          <div class="main__form__section__row__col">
            <label for="cardCvc">CVC / CCV</label>
            <input type="text" name="cardCvc" id="cardCvc" placeholder="123">
          </div>
        </div>
      </div>

      <!-- chart -->
      <div class="main__form__section main__form__row--chart">
        <div>
          <img src="./images/chart-img-1.png" alt="">
          <div>
            <span>破壞補丁修身牛仔褲</span>
            <span>
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </span>
            <span>3999</span>
          </div>
        </div>
        <div>
          <img src="./images/chart-img-2.png" alt="">
          <div>
            <span>刷色直筒牛仔褲</span>
            <span>
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </span>
            <span>1299</span>
          </div>
        </div>
        <div>
          <span>運費</span>
          <span>免費</span>
        </div>
        <div>
          <span>小計</span>
          <span>5298</span>
        </div>
      </div>

      <!-- buttons -->
      <div class="main__form__row main__form__row--button-group">
        <button>上一步</button>
        <button>下一步</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer__container">
      <div class="footer__container__item footer__container__item--brand">
        <img src="./images/logo.svg" alt="brand logo">
      </div>
      <div class="footer__container__item">
        <p class="footer__container__item--topic">客戶服務</p>
        <ul class="footer__container__item--list">
          <li>運送說明</li>
          <li>退換貨資訊</li>
          <li>付款資訊</li>
          <li>FAQ</li>
        </ul>
      </div>
      <div class="footer__container__item">
        <p class="footer__container__item--topic">關於我們</p>
        <ul class="footer__container__item--list">
          <li>品牌故事</li>
          <li>媒體連繫</li>
          <li>Press kit</li>
        </ul>
      </div>
      <div class="footer__container__item">
        <p class="footer__container__item--topic">資訊</p>
        <ul class="footer__container__item--list">
          <li>隱私權政策</li>
          <li>Cookie</li>
          <li>GDPR</li>
        </ul>
      </div>
      <div class="footer__container__item">
        <p class="footer__container__item--topic">追蹤 ALPHA Shop</p>
        <ul class="footer__container__item--list">
          <li>+886 02123-45678</li>
          <li>
            <span class="icon icon--fb"></span>
            <span class="icon icon--ig"></span>
            <span class="icon icon--tel"></span>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
