<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>ALPHA Shop</title>
</head>

<body>
  <header>
    <label for="header__nav__menu" class="header__nav__menu--label"></label>
    <input type="checkbox" id="header__nav__menu">
    <nav class="header__nav">
      <a href="#" class="header__nav__brand">
        <img class="header__nav__brand--image" src="./images/logo.svg" alt="brand logo">
      </a>
      <ul class="header__nav__categories">
        <li class="header__nav__categories--item">男款</li>
        <li class="header__nav__categories--item">女款</li>
        <li class="header__nav__categories--item">最新消息</li>
        <li class="header__nav__categories--item">聯絡我們</li>
        <li class="header__nav__categories--item">客製商品</li>
        <li class="header__nav__categories--item header__nav__categories--item--action-group">
          <span class="icon icon--search"></span>
          <span class="icon icon--chart"></span>
          <span class="icon icon--mode-switch"></span>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
