<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>ALPHA Shop</title>
</head>

<body>
  <header>
  </header>

  <main>
    <h1 class="main-title">結帳</h1>
    
    <!-- stepper -->
    <section class="stepper">
      <ul class="stepper-list">
        <li class="stepper-list__item completed">
          <span class="stepper-list__item--icon"></span>
          <span class="stepper-list__item--text">寄送地址</span>
        </li>
        <li class="stepper-list__item active">
          <span class="stepper-list__item--icon"></span>
          <span class="stepper-list__item--text">運送方式</span>
        </li>
        <li class="stepper-list__item">
          <span class="stepper-list__item--icon"></span>
          <span class="stepper-list__item--text">付款資訊</span>
        </li>
      </ul>
    </section>

    <!-- form -->
    <section class="form">
      <form action="/">
        <!-- address -->
        <div class="form__section form__section--address d-none">
          <h2>寄送地址</h2>
          <div class="form__section__row form__section__row--title">
            <label for="title">稱謂</label>
            <div class="select-wrapper">
              <select name="title" id="title" required>
                <option value="m">先生</option>
                <option value="f">小姐</option>
                <option value="o">不透露</option>
              </select>
            </div>
          </div>
          <div class="form__section__row form__section__row--name">
            <label for="name">姓名</label>
            <input type="text" name="name" id="name" placeholder="請輸入姓名">
          </div>
          <div class="form__section__row form__section__row--tel">
            <label for="tel">電話</label>
            <input type="tel" name="tel" id="tel" placeholder="請輸入行動電話">
          </div>
          <div class="form__section__row form__section__row--email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="請輸入電子郵件">
          </div>
          <div class="form__section__row form__section__row--city">
            <label for="city">縣市</label>
            <div class="select-wrapper">
              <select name="city" id="city" required>
                <option value="">請選擇縣市</option>
                <option value="TPE">臺北市</option>
                <option value="NWT">新北市</option>
                <option value="KHH">桃園市</option>
                <option value="TXG">臺中市</option>
                <option value="TNN">臺南市</option>
                <option value="KHH">高雄市</option>
              </select>
            </div>
          </div>
          <div class="form__section__row form__section__row--address">
            <label for="address">地址</label>
            <input type="text" name="address" id="address" placeholder="請輸入地址">
          </div>
        </div>
        <!-- delivery -->
        <div class="form__section form__section--delivery d-none">
          <h2>運送方式</h2>
          <div class="form__section__row">
            <input type="radio" name="delivery" id="standard">
            <div class="radio-checked-wrapper"></div>
            <label class="form__section__row__delivery-label" for="standard">
              <span class="form__section__row__delivery-label--description">
                標準運送<br>
                約 3~7 個工作天
              </span>
              <span class="form__section__row__delivery-label--cost">免費</span>
            </label>
          </div>
          <div class="form__section__row">
            <input type="radio" name="delivery" id="dhl">
            <div class="radio-checked-wrapper"></div>
            <label class="form__section__row__delivery-label" for="dhl">
              <span class="form__section__row__delivery-label--description">
                DHL 貨運<br>
                48 小時內送達
              </span>
              <span class="form__section__row__delivery-label--cost money-sign">500</span>
            </label>
          </div>
        </div>
        <!-- billing -->
        <div class="form__section form__section--billing ">
          <h2>付款資訊</h2>
          <div class="form__section__row form__section__row--cardHolder">
            <label for="cardHolder">持卡人姓名</label>
            <input type="text" name="cardHolder" id="cardHolder" placeholder="John Doe">
          </div>
          <div class="form__section__row form__section__row--cardNumber">
            <label for="cardNumber">卡號</label>
            <input type="tel" name="cardNumber" id="cardNumber" inputmode="numeric"
              placeholder="1111 2222 3333 4444">
          </div>
          <div class="form__section__row form__section__row--cardExpirationDate">
            <label for="cardExpirationDate">有效期限</label>
            <input type="tel" name="cardExpirationDate" id="cardExpirationDate" inputmode="numeric" placeholder="MM/YY">
          </div>
          <div class="form__section__row form__section__row--cardCVC">
            <label for="cardCVC">CVC / CCV </label>
            <input type="tel" name="cardCVC" id="cardCVC" inputmode="numeric" placeholder="123">
          </div>
        </div>
        <!-- buttons group -->
        <div class="form__section buttons-group">
          <button class="form__section__button form__section__button--previous">上一步</button>
          <button class="form__section__button form__section__button--next">下一步</button>
        </div>
      </form>
    </section>

    <!-- chart -->
    <section class="chart">
      <h2>購物籃</h2>
      <div class="chart__section">
        <img class="chart__section__image" src="./images/chart-img-1.png" alt="chart item preview image">
        <div class="chart__section__description">
          <span class="chart__section__description--item-name">破壞補丁修身牛仔褲</span>
          <div class="chart__section__description--item-qty">
            <span class="qyt-minus">-</span>
            <span class="qty-label">1</span>
            <span class="qty-plus">+</span>
          </div>
          <span class="chart__section__description--item-price money-sign">3999</span>
        </div>
      </div>
      <div class="chart__section">
        <img class="chart__section__image" src="./images/chart-img-2.png" alt="chart item preview image">
        <div class="chart__section__description">
          <span class="chart__section__description--item-name">刷色直筒牛仔褲</span>
          <div class="chart__section__description--item-qty">
            <span class="qyt-minus">-</span>
            <span class="qty-label">1</span>
            <span class="qty-plus">+</span>
          </div>
          <span class="chart__section__description--item-price money-sign">1299</span>
        </div>
      </div>
      <div class="chart__section chart__section--delivery">
        <span class="chart__section--delivery__label">運費</span>
        <span class="chart__section--delivery__price">免費</span>
      </div>
      <div class="chart__section chart__section--sum">
        <span class="chart__section--sum__label">小計</span>
        <span class="chart__section--sum__price money-sign">5298</span>
      </div>
    </section>
  </main>

  <footer>
  </footer>
</body>

</html>
