<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>ALPHA Shop (Vue)</title>
</head>

<body>
  <div id="app">
    <header class="container">
      <!-- nav toggle -->
      <label for="navListToggle" class="nav-toggle-label">
        <img :src="navMenuIcon" class="nav-toggle-label-icon">
      </label>
      <input type="checkbox" id="navListToggle" class="nav-toggle-btn">
      <!-- nav list -->
      <nav class="header__nav">
        <!-- category -->
        <ul class="nav__list-container category">
          <li class="nav__list-container__item" v-for="category in categories">
            <a href="#">{{category}}</a>
          </li>
        </ul>
        <!-- operation -->
        <ul class="nav__list-container operation">
          <li class="nav__list-container__item">
            <a href="#">
              <img class="nav__icon" :src="navSearchIcon" alt="">
            </a>
          </li>
          <li class="nav__list-container__item">
            <a href="#">
              <img :src="navChartIcon" alt="">
            </a>
          </li>
          <li class="nav__list-container__item">
            <label href="#" for="darkModeSwitch">
              <input type="checkbox" id="darkModeSwitch" v-model="darkMode">
              <img class="nav__icon" :src="navModeIcon">
            </label>
          </li>
        </ul>
      </nav>
      <!-- logo -->
      <div class="header__logo">
        <img class="header__logo--image" :src="navLogoSrc" alt="nav bar logo">
      </div>
    </header>

    <main>
      <form action="/">
        <h1 class="container title">結帳</h1>

        <!-- progress bar -->
        <div class="container progress-bar">
          <div :class="['step-item', { 'active': index === currentStep }, { 'complete': index < currentStep }]"
            v-for="(step, index) in steps">
            <div class="icon">{{stepNumber(index)}}</div>
            <div class="content">
              <span class="content-text">{{step}}</span>
            </div>
          </div>
        </div>

        <!-- address -->
        <div>
          <h2 class="container title">寄送地址</h2>
        </div>
        <!-- delivery method -->
        <div>
          <h2 class="container title">運送方式</h2>
        </div>
        <!-- billing -->
        <div>
          <h2 class="container title">付款資訊</h2>
        </div>

        <!-- chart -->
        <div>
          <!-- title -->
          <h2 class="container title"></h2>
          <!-- chart item -->
          <div v-for="item in chartItems">
            <img :src="item.image" alt="">
            <div>
              <!-- item & qty -->
              <div>
                <!-- item title -->
                <div>{{item.title}}</div>
                <!-- qty -->
                <div>
                  <button>-</button>
                  <span>{{item.qty}}</span>
                  <button>+</button>
                </div>
              </div>
              <!-- price -->
              <div>{{item.price}}</div>
            </div>
          </div>
          <!-- delivery cost -->
          <div></div>
          <!-- sum -->
          <div></div>
        </div>

        <!-- button groups -->
        <div>
          <button>上一步</button>
          <button>下一步</button>
        </div>
      </form>
    </main>

    <footer></footer>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
