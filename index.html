<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>ALPHA Shop (Vue)</title>
</head>

<body>
  <div id="app">
    <header>
      <!-- nav toggle -->
      <label for="navListToggle">
        <img :src="navMenuIcon" alt="">
      </label>
      <input type="checkbox" id="navListToggle" v-model="darkMode">
      <!-- nav list -->
      <nav class="header__nav">
        <!-- category -->
        <ul class="nav__list-container">
          <li v-for="category in categories">
            <a href="#">{{category}}</a>
          </li>
        </ul>
        <!-- operation -->
        <ul class="nav__list-container">
          <li>
            <a href="#">
              <img class="nav__icon" :src="navSearchIcon" alt="">
            </a>
          </li>
          <li>
            <a href="#">
              <img :src="navChartIcon" alt="">
            </a>
          </li>
          <li>
            <a href="#">
              <img class="nav__icon" :src="navModeIcon" alt="">
            </a>
          </li>
        </ul>
      </nav>
      <!-- logo -->
      <div class="header__logo">
        <img class="header__logo--image" :src="navLogoSrc" alt="nav bar logo">
      </div>
    </header>

    <main>
      <form action="">
        <h1></h1>

        <!-- progress bar -->
        <div></div>

        <!-- address -->
        <div>
          <h2></h2>
        </div>
        <!-- delivery method -->
        <div>
          <h2></h2>
        </div>
        <!-- billing -->
        <div>
          <h2></h2>
        </div>

        <!-- chart -->
        <div>
          <!-- title -->
          <h2></h2>
          <!-- chart item -->
          <div v-for="item in chartItems">
            <img :src="item.image" alt="">
            <div>
              <!-- item & qty -->
              <div>
                <!-- item title -->
                <div>{{item.title}}</div>
                <!-- qty -->
                <div>
                  <button>-</button>
                  <span>{{item.qty}}</span>
                  <button>+</button>
                </div>
              </div>
              <!-- price -->
              <div>{{item.price}}</div>
            </div>
          </div>
          <!-- delivery cost -->
          <div></div>
          <!-- sum -->
          <div></div>
        </div>

        <!-- button groups -->
        <div>
          <button>上一步</button>
          <button>下一步</button>
        </div>
      </form>
    </main>

    <footer></footer>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
